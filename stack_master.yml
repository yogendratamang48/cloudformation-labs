region_aliases:
  dev: us-east-1
stack_defaults:
  tags:
    application: vpc-dev
region_defaults:
  us-east-1:
    tags:
      environment: dev
stacks:
  dev:
    vpc-dev:
      template: vpc.yaml
      tags:
        purpose: Base
    server-dev:
      template: ec2.yaml
      parameters:
        InstanceName: "server-dev"
        KeyName: AcloudGuru
        SubnetId:
          stack_output: vpc-dev/PublicSubnet1
        VpcId:
          stack_output: vpc-dev/VPC
        